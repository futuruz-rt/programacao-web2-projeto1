<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="tempo.css">	
    <title>Consulta Tempo</title>
</head>

<body>
    <div class="conteudo">
        <h1>Aplicativo - Consulta Tempo</h1>

        <div class="cidade">
	    <input type="text" id="cidade" name="cidade" value="" placeholder="Exemplo: Londrina"/>
        </div>

        <div class="button">
            <button id="consulta"><div class="consulta">Consultar</div></button>
            <button id="limpar"><div class="limpar">Limpar</div></button>
        </div>


        <div class="mostraTempo">
            <h2>Clima atual é:</h2>
            <div><span id="tempo" class="bold"></span></div>
            <div><span id="tempoMarca" class="bold"> </span></div>
            <p id="icon"></p>
        </div>

        <div>Temperatura:<span id="temp"></span> ℃</div>
        <div>Umidade: <span id="umidade"></span> ％</div>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
